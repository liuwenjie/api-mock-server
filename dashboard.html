<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAR Mock Server - API ÊµãËØïÈù¢Êùø</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 15px;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 1.6rem;
      margin-bottom: 5px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 0.9rem;
      color: #666;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 140px;
    }

    .stat-number {
      font-size: 1.4rem;
      font-weight: bold;
      color: #667eea;
      margin: 0;
    }

    .stat-label {
      color: #666;
      font-size: 0.85rem;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .controls select,
    .controls input {
      padding: 10px 14px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    .controls select:focus,
    .controls input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .api-group {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .api-group:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .api-header {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .method {
      padding: 8px 16px;
      border-radius: 25px;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      min-width: 70px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .GET {
      background: linear-gradient(135deg, #28a745, #20c997);
    }

    .POST {
      background: linear-gradient(135deg, #fd7e14, #e83e8c);
    }

    .PUT {
      background: linear-gradient(135deg, #007bff, #6f42c1);
    }

    .DELETE {
      background: linear-gradient(135deg, #dc3545, #fd7e14);
    }

    .PATCH {
      background: linear-gradient(135deg, #6f42c1, #e83e8c);
    }

    .api-path {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      font-weight: 600;
      flex: 1;
      color: #495057;
    }

    .variant-count {
      color: #6c757d;
      font-size: 13px;
      background: rgba(108, 117, 125, 0.1);
      padding: 6px 12px;
      border-radius: 15px;
      border: 1px solid rgba(108, 117, 125, 0.2);
    }

    .variants {
      max-height: 400px;
      overflow-y: auto;
    }

    .variant {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: background-color 0.2s ease;
    }

    .variant:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    .variant:last-child {
      border-bottom: none;
    }

    .variant-info {
      flex: 1;
      margin-right: 15px;
    }

    .params {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #495057;
      margin-bottom: 4px;
      max-height: 120px;
      overflow-y: auto;
      overflow-x: hidden;
      background: rgba(248, 249, 250, 0.8);
      padding: 8px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      line-height: 1.4;
      word-wrap: break-word;
      word-break: break-all;
      white-space: pre-wrap;
    }

    .url-info {
      font-size: 11px;
      color: #6c757d;
      word-break: break-all;
    }

    .test-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 70px;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
    }

    .test-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
    }

    .test-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }



    .hidden {
      display: none !important;
    }

    /* ÊªöÂä®Êù°Ê†∑Âºè */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.7);
    }
  </style>
</head>

  </div>
